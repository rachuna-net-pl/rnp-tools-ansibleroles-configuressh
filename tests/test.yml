- hosts: all
  become: yes
  remote_user: vagrant
  
  tasks:
    - include_role:
        name: ../../
      vars:
        input_role_os_distribution: "{{ ansible_distribution }}"
    
    - name: test settings port
      shell: cat /etc/ssh/sshd_config |grep Port
      register: settings_port

    - debug:
        msg: "{{ settings_port.stdout }}"